<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renyijiu</title>
    <link rel='shortcut icon' type='image/x-icon' href='./favicon.ico' />

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
            color: #000000;
            background: aliceblue;
            font-size: 100px;
            font-family: "SF Pro Text", "SF Pro Icons", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
        }

        .wrapper {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            z-index: 1000;
        }

        .box {
            width: 50%;
            max-width: 5rem;
            height: 1.3rem;
            margin: 0 auto;
            background-color: rgba(250, 250, 255, 0.8);
            padding: .2rem .1rem .3rem .1rem;
            border-radius: .1rem;
            box-shadow: 0 .1rem .17rem 0 rgba(0, 0, 0, 0.2), 0 .06rem .2rem 0 rgba(0, 0, 0, 0.19);
        }

        .canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            z-index: 100;
        }

        .title {
            font-size: .35rem;
        }

        .intro {
            font-size: .2rem;
        }

        .links {
            font-size: .2rem;
            display: flex;
        }

        .links>a {
            flex: 1;
            text-decoration: none;
            color: #000000;
        }

        .links>a:hover {
            color: #cf6262;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="box">
            <div class="title">
                <span>Renyijiu</span>
            </div>

            <div class="intro">
                <p>All or othing, Now or never </p>
            </div>

            <div class="links">
                <a href="https://blog.renyijiu.com" target="_blank">Blog</a>

                <a href="https://github.com/renyijiu" target="_blank">Github</a>

                <a href="./travel.html" target="_blank">Travel</a>
            </div>
        </div>
    </div>

    <canvas id="canvas" class="canvas"></canvas>
    <script type="text/javascript">
        /*
        *   created_at: 2018-01-28
        *   updated_at: 2018-09-05
        *   author: renyijiu
        */

        var canvas = document.getElementById('canvas');
        var list = []; //save the ball instance

        function resize(canvas) {
            var realToCSSPixels = window.devicePixelRatio;

            // Lookup the size the browser is displaying the canvas.
            var displayWidth  = Math.floor(canvas.clientWidth * realToCSSPixels);
            var displayHeight = Math.floor(canvas.clientHeight * realToCSSPixels);
            
            // Check if the canvas is not the same size.
            if (canvas.width  !== displayWidth ||
                canvas.height !== displayHeight) {
            
                // Make the canvas the same size
                canvas.width  = displayWidth;
                canvas.height = displayHeight;
            }
        }

        function color(){
            var r = Math.floor(Math.random() * 255);
            var g = Math.floor(Math.random() * 255);
            var b = Math.floor(Math.random() * 255);
            var o = (Math.random() * 0.5 + 0.5).toFixed(1);
            
            return 'rgba('+ r +','+ g +','+ b + ',' + o + ')';
        }

        function randomCount(canvas) {
            var realToCSSPixels = window.devicePixelRatio;

            // Lookup the size the browser is displaying the canvas.
            var displayWidth  = Math.floor(canvas.clientWidth * realToCSSPixels);
            var displayHeight = Math.floor(canvas.clientHeight * realToCSSPixels);
            
            return parseInt(displayWidth * displayHeight * 0.00002);
        }
        
        function Ball() {
            this.x = parseInt(Math.random() * canvas.width);
            this.y = parseInt(Math.random() * canvas.height);
            this.vx = parseInt(Math.random() * 3 + 1) * (Math.random() < 0.5 ? -1 : 1);
            this.vy = parseInt(Math.random() * 3 + 1) * (Math.random() < 0.5 ? -1 : 1);
            this.radius = parseInt(Math.random() * 35) + 5;
            this.color = color();
        }

        Ball.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, true);
            ctx.closePath();
            ctx.fillStyle = this.color;
            ctx.fill();
        }

        Ball.prototype.update = function() {
            this.x += this.vx;
            this.y += this.vy;

            if (this.y > canvas.height || this.y < 0) {
                this.vy = -this.vy;
            }

            if (this.x > canvas.width || this.x < 0) {
                this.vx = -this.vx;
            }

            this.draw();
        }

        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            var count = randomCount(canvas);
        
            function createBalls() {
                for (var i = 0; i < count; i++) {
                    var ball = new Ball();
                    list.push(ball);
                }
            }

            function drawBalls() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                for(var i = 0; i < list.length; i++) {
                    list[i].update();
                }

                requestAnimationFrame(drawBalls);
            }            
            
            document.addEventListener("DOMContentLoaded", function(event) { 
                resize(canvas);
                createBalls();
                drawBalls();
            });

            window.addEventListener("resize", function() {
                resize(canvas);
            });
        }
    </script>
</body>
</html>
